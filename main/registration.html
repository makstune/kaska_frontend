	<body class="no-sidebar">
	
	<p hidden>right-sidebar.html</p>
	
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div id="header">

						<!-- Logo -->
						<h1><a href="#">Kaska 2015</a></h1>
						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li><a href="#">Главная</a></li>
									<li><a href="#">Медиа</a></li>
									<li><a href="#">Турнирная сетка</a></li>
									<li><a href="#">Игроки</a></li>
									<li><a href="#">Команды</a></li>
									<li><a href="#">Информация</a></li>
								</ul>
							</nav>

					</div>
				</div>

			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">

							
					<!-- Content -->
						<article class="box post">
							<header>
								<h2 style="text-align: center;">Ты новенький? Добро пожаловать на Каску</h2>
							</header>
					
							<form>
								<div class="columnsContainer">
									<div class="leftColumn">
										<h3 style="margin-bottom: 10px;">Немного о тебе</h3>
										<input type="text" placeholder="Имя" style="width:45%;  float:left;"/>
										<input type="text" placeholder="Фамилия" style="width:50%; float:right;"/>
										<input type="text" name="education" placeholder="ВУЗ/Коледж/Школа"/>
										<input type="text" name="vk_link" placeholder="Ссылка на страницу ВКонтакте"/>
										<label for="stud_scan">Фото студенческого билета</label>
										<input type="file" name="stud_scan" id="stud_scan" />
										<label for="tshirt_size">Размер футболки</label>
										<select name="tshirt_size" id="tshirt_size" style="width: 60px;">
											<option value="s">S</option>
											<option value="m">M</option>
											<option value="l">L</option>
											<option value="xl">XL</option>
										</select>
									</div>
									
									<div class="rightColumn">
										<h3 style="margin-bottom: 10px">Пара формальностей</h3>
										<input type="email" name="email" placeholder="Электронный ящик"/>
										<input type="tel" name="telephone" placeholder="Номер телефона"/>
										<input type="password" name="password" placeholder="Пароль"/>
										<input type="password" name="password_again" placeholder="Пароль еще раз"/>
									</div>
									<div class="centralColumn">
										<h3>Нам необходимо знать твой опыт игры, чтобы турнир получил интересным</h3>
							
							
										<label for="exp_years">Я играю в алтимат вот уже</label>
										<select name="exp_years" id="exp_years">
											<option value="0.5">полгода</option>
											<option value="1">год</option>
											<option value="2">два года</option>
											<option value="3">три года</option>
											<option value="4">четыре года</option>
											<option value="5">пять лет</option>
											<option value="6">более пяти лет</option>
										</select>
							
										<label for="fav_position">На поле во время игры я предпочитаю</label>
										<select  name="fav_position" id="fav_position">
											<option value="handler">быть хэндлером</option>
											<option value="middle">быть мидлом</option>
											<option value="long">быть лонгом</option>
											<option value="brovka">стоять на бровке</option>
										</select>
						
										<label for="fav_throw">Мой любимый бросок определенно</label>
										<select name="fav_throw" id="fav_throw">
											<option value="forehand">форхэнд</option>
											<option value="backhand">бэкхэнд</option>
											<option value="blade">блейд</option>
											<option value="hammer">хаммер</<option>
											<option value="out">в аут</option>
										</select>
							
										<label for="fav_style">Мой стиль игры можно описать одним словом - </label>
										<select name="fav_style" id="fav_style">
											<option value="unstopable">неудержимый</option>
											<option value="slowpoke">слоупок</option>
											<option value="weak">слабак</option>
											<option value="dodger">хитрец</<option>
											<option value="banana-cut">банана-кат</option>
										</select>
									</div>
								</div>
								<input type="submit" value="registration_data" />
							</form>
						</article>
					</div>
				</div>
